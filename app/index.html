<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shopping List | Ember | PouchDB</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}
    
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/shopping-list-emberjs-pouchdb.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    <noscript>
      <p>To use this <a href="https://github.com/ibm-watson-data-lab/shopping-list-emberjs-pouchdb">application</a>, please enable JavaScipt</p>
    </noscript>

    {{content-for "body"}}

    <script>
      if ('onLine' in navigator) {
        var onlineStatusUpdate = function () {
          if (navigator.onLine) {
            document.body.className = document.body.className.replace('shopping-list-offline', '').trim()
          } else {
            document.body.className += ' shopping-list-offline'
          }
        }

        window.addEventListener('online',  onlineStatusUpdate)
        window.addEventListener('offline',  onlineStatusUpdate)
        onlineStatusUpdate()
      }
    </script>
    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/shopping-list-emberjs-pouchdb.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
